<div class="container" style="margin-top: 50px">
    <h1>นาทีทอง</h1>
</div>
<alert-message [type]="alertType" [message]="alertMessage"></alert-message>
<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group row">
            <label for="point" class="col-sm-2 col-form-label">x พอยท์</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="point" name="point" [(ngModel)]="point">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">เวลาเริ่ม</label>
            <div class="col-sm-10 input-group">
                <ngb-timepicker [(ngModel)]="timeStart" name="timeStart" [minuteStep]="15"></ngb-timepicker>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">เวลาสิ้นสุด</label>
            <div class="col-sm-10 input-group">
                <ngb-timepicker [(ngModel)]="timeEnd" name="timeEnd" [minuteStep]="15"></ngb-timepicker>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" style="margin-right: 20px;">บันทึก</button>
            </div>
        </div>
</form>
</div>

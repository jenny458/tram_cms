<div class="container" style="margin-top: 50px">
    <div id="wrapper">

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
    
                <!-- Main Content -->
                <div id="content">
    
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
    
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                            <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                    class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
                        </div>
    
                        <!-- Advance Pie Chart -->
                        <div class="row" *ngIf="advPieChart.length != 0">
                            <div class="col-xl-auto col-md-6 mb-4">
                                <div class="card border-left-success shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                    จำนวนผู้ใช้งาน แยกตามวันที่
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                <ngx-charts-advanced-pie-chart
                                                    [view]="[1000, 200]"
                                                    [scheme]="pieColorScheme"
                                                    [results]="advPieChart"
                                                    [gradient]=true
                                                    >
                                                </ngx-charts-advanced-pie-chart>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" *ngIf="hour.length != 0">
                            <div class="col-xl-auto col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    จำนวนผู้ใช้งาน รายชั่วโมง
                                                </div>
                                                <!-- <ngx-charts-bubble-chart
                                                    [view]="[1000, 400]"
                                                    [scheme]="colorScheme"
                                                    [results]="bubbleData"
                                                    [xAxis]=true
                                                    [yAxis]=true
                                                    [legend]=true
                                                    [legendTitle]="'ชั่วโมง'"
                                                    [showXAxisLabel]=true
                                                    [showYAxisLabel]=true
                                                    [xAxisLabel]="'เดือน'"
                                                    [yAxisLabel]="'วันที่'"
                                                    [minRadius]="0"
                                                    [maxRadius]="50"
                                                    [yScaleMin]="1"
                                                    [yScaleMax]="3">
                                                </ngx-charts-bubble-chart> -->
                                                <ngx-charts-line-chart
                                                    [view]="[1000, 650]"
                                                    [scheme]="colorScheme"
                                                    [legend]=true
                                                    [showXAxisLabel]=true
                                                    [showYAxisLabel]=true
                                                    [xAxis]=true
                                                    [yAxis]=true
                                                    [xAxisLabel]="'วันที่'"
                                                    [yAxisLabel]="'จำนวนผู้ใช้งาน'"
                                                    [timeline]=true
                                                    [results]="hour"
                                                    [legendTitle]="'รายชั่วโมง'"
                                                >
                                                </ngx-charts-line-chart>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- Content Row -->
    
                        <div class="row">
    
                            <!-- Area Chart -->
                            <div class="col-xl-8 col-lg-7">
                                <div class="card shadow mb-4">
                                    <!-- Card Header - Dropdown -->
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">ผู้ใช้งานใหม่ประจำวันนี้ ({{users.length}})</h6>
                                    </div>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="chart-area">
                                            <table class="table table-striped table-bordered table-sm">
                                                <thead class="thead-dark">
                                                    <tr>
                                                        <th>ชื่อ</th>
                                                        <th>เพศ</th>
                                                        <th>email</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let u of users">
                                                        <td>{{u.full_name}}</td>
                                                        <td>{{getGenderInThai(u.gender)}}</td>
                                                        <td>{{u.email}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Pie Chart -->
                            <div class="col-xl-4 col-lg-5">
                                <div class="card shadow mb-4">
                                    <!-- Card Header - Dropdown -->
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">Top 10 Point</h6>
                                    </div>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <table class="table table-striped table-bordered table-sm">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th>ชื่อ</th>
                                                    <th>จำนวน point</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let i of top">
                                                    <td>{{i.full_name}}</td>
                                                    <td>{{i.point}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                    <!-- /.container-fluid -->
    
                </div>
                <!-- End of Main Content -->
    
            </div>
            <!-- End of Content Wrapper -->
    
        </div>
</div>
